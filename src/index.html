<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>WebGL Demo</title>
</head>
  <body>
    <h1>2D Web Based CAD</h1>
    <div id="div-canvas">
      <p id="canvas-label" unselectable="on" ></p>
      <canvas id="glcanvas" width="1000" height="500">Your browser does not support WebGL</canvas>
    </div>
    <div id="div-btn-card">
      <div id="wrapper">
        <button class="button-shape" id="btn-line" type="button">Line</button>
        <button class="button-shape" id="btn-square" type="button">Square</button>
        <button class="button-shape" id="btn-rectangle" type="button">Rectangle</button>
        <button class="button-shape" id="btn-polygon" type="button">Polygon</button>
        <button class="button-shape" style="visibility: hidden" id="btn-convex" type="button">Convex Hull</button>
        <button class="button-shape btn-coor-webgl" id="btn-coor" type="button">WebGL Coordinate</button>
        <input type="color" id="color-wheel" name="color-wheel">
        <p id="color-label"></p>
      </div>
    </div>
    </div>
    
    <p id ="text-msg"></p>
    <p>Selain pakai button di atas, ada shortcut juga lho gais o.O
      <br>Line: Q
      <br>Square: W
      <br>Rectangle: E
      <br>Polygon: R (double-click buat stop)
    </p>
    
  </body>
  <script type="text/javascript" src="utility.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="state.js"></script>
  <script type="text/javascript" src="webgl.js"></script>
</html>
